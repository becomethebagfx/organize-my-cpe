version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cpe-postgres
    environment:
      POSTGRES_USER: cpe
      POSTGRES_PASSWORD: cpe_dev_password
      POSTGRES_DB: organize_my_cpe
    ports:
      - "5433:5432"
    volumes:
      - cpe_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cpe -d organize_my_cpe"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cpe-redis
    ports:
      - "6380:6379"
    volumes:
      - cpe_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: cpe-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - cpe_minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MinIO bucket creation
  minio-init:
    image: minio/mc:latest
    container_name: cpe-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin123;
      mc mb local/cpe-documents --ignore-existing;
      mc mb local/cpe-exports --ignore-existing;
      exit 0;
      "

volumes:
  cpe_pgdata:
  cpe_redis:
  cpe_minio:
